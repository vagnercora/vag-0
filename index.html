<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onomatopeia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo">
        <div class="contudo-titulo">
            <img class="imagem" src="cadeado-aberto.png" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de Senhas</h2>
            <h3 clas="titulo-secundario">Gere uma Senha Aleatória e Segura</h3>
        </div>
        <div class="parametro">
            <h3 class="parametro-titulo">Personalize sua Senha</h3>
            <div class="parametro-coluna_senha">
                <div class="parametro-senha">
                    <h4 class="parametro-senha_titulo">Número de Caracteres</h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha_botao">-</button>
                        <p class="parametro-senha_texto">12</p>
                        <button class="parametro-senha_botao">+</button>
                    </div>
                 </div>
                 <div class="parametro-senha">
                    <h4 class="parametro-senha_titulo">Características da Senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox" checked>
                        <label for="maiusculo">Letras Maiusculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox" checked>
                        <label for="minusculo">Letras Minusculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="simbolo" type="checkbox" class="checkbox" checked>
                        <label for="simbolo">Símbolos</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" class="checkbox" checked>
                        <label for="numero">Números</label>
                    </div>

                </div> 
                <div class="parametro-senha">
                    <h4 class="parametro-senha_titulo">Força da Senha</h4>
                    <div class="barra"></div>
                    <div class="forca fraca"></div>
                    <div class="parametro-senha-textos">
                        <p>Fraca</p>
                        <p>Média</p>
                        <p>Forte</p>
                    </div>
                    <p class="entropia"></p>
                </div>           
            </div> 
        </div>
    </section>
    <script src="main.js"></script>
</body>    
</html>
