<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pen3s</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="simbolo-de-cadeado-para-interface-de-seguranca.png" alt="cadeado fechado">
            <h2 class="título-principal">Gerador de Senhas</h2>
            <h3 class="título-secundário">Gere INstantaneamente uma Senha Aleatória e Segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senha</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
        <div class="parametro">
            <h3 class="parametro-título">Personalize sua Senha</h3>
            <div class="parametro-coluna__senha">
                <h4 class="parametro-senha"></h4>
                    <div class="parametro-senha-botoes">
                        <button class="parametro-senha__botao">-</button>
                        <p class="parametro-senha__texto">12</p>
                        <button class="parametro-senha__botao">+</button>
                    </div>
                 </div>
                 <div class="parametro-senha">
                    <h4 class="parametro-senha__título">Características da Senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiusculo" type="checkbox" class="checkbox">
                        <label for="maiusculo">Letras Maiúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minusculo" type="checkbox" class="checkbox">
                        <label for="minusculo">Letras Minúsculas</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="numero" type="checkbox" class="checkbox">
                        <label for="numero">Números</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="símbolo" type="checkbox" class="checkbox">
                        <label for="símbolo">Símbolos</label>
                    </div>    
              </div>
              <div class="parametro-senha">
                <h4 class="parametro-senha__título">Força da Senha</h4>
                <div class="barra"></div>
                <div class="forca fraca"></div>
                <div class="parametro-senha-textos">
                    <p>Fraca</p>
                    <p>Média</p>
                    <p>Forte</p>
                </div>
                <p class="entropia"></p>
              </div>
         </div>
    </div>   
    </section>
    <script src="main.js"></script>
</body>
</html>
